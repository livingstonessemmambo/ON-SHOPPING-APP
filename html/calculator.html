<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/stylecalc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calctop">
        <a href="../html/home.html" class="home-button">Home</a>
        <img class="logo" src="../images/app-image1.png" alt="">
    </div>
    <div class="calc-container">
        <div class="calculator">
            <div class="field">
                <p class="input-field"></p>
                <p class="input-operator"></p>
                <p class="input-field1"></p>
                <p class="equal-field"></p>
            </div>
            <div class="extra-buttons">
                <button class="extra-button">X</button>
                <button class="extra-button">C</button>
                <button class="extra-button">%</button>
                <button class="extra-button">e</button>
                <button class="extra-button">PI</button>
                <button class="extra-button">exp</button>
            </div>
         <div class="buttons">
            <div class="numbers-container">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="number-button">0</button>
            </div>
            <div style="display: none;" class="sec-numbers-container">
                <button class="second-number-button">1</button>
                <button class="second-number-button">2</button>
                <button class="second-number-button">3</button>
                <button class="second-number-button">4</button>
                <button class="second-number-button">5</button>
                <button class="second-number-button">6</button>
                <button class="second-number-button">7</button>
                <button class="second-number-button">8</button>
                <button class="second-number-button">9</button>
                <button class="second-number-button">0</button>
            </div>
            <div class="operators-container">
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">=</button>
            </div>
        </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
